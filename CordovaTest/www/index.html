<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self'
'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>CordovaTest</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="ui-mobile-viewport ui-overlay-a">
    <!-- START CONTENT -->
    <!-- START INDEX-PAGE -->
    <div id="indexPage" class="ui-page ui-page-footer-fixed ui-page-active ui-page-theme-a" data-role="page" data-url="index" tabindex="0">
        <!-- START HEADER INDEX-PAGE -->
        <div data-role="header" data-position="fixed">
            <h1>CordovaTest</h1>
            <a href="#nav-menu-index" data-icon="bars" data-iconpos="notext">Menu</a>
            <a href="#login-index" data-icon="user" data-iconpos="notext">Login</a>
        </div>
        <!-- END HEADER INDEX-PAGE -->


        <div role="main" class="ui-content">

        </div>

        <!-- START FOOTER INDEX-PAGE -->
        <div data-role="footer" data-position="fixed"><h6>Created by Jakob Abraham</h6></div>
        <!-- END FOOTER INDEX-PAGE-->
        <!-- START PANEL MENU -->
        <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-menu-index">
            <ul data-role="listview">
                <li data-icon="delete"><a href="#indexPage" data-rel="close">Close menu</a></li>
                <li data-icon="user"><a href="#userPage">User</a></li>
                <li data-icon="plus"><a href="#">New</a></li>
            </ul>
        </div>
        <!-- END PANEL MENU -->
        <!-- START PANEL LOGIN -->
        <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="login-index">
            <form class="userform">
                <h2>Login</h2>
                <label for="name">Username:</label>
                <input class="input-username" type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">
                <label for="password">Password:</label>
                <input class="input-password" type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><a href="#indexPage" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Cancel</a></div>
                    <div class="ui-block-b"><a href="#" data-rel="close" class="btn-login ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Login</a></div>
                </div>
            </form>
            <div class="ui-grid-solo">
                <div class="ui-block-a"><a href="#registerPage" data-rel="close" class="btn-register ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Register</a></div>
            </div>
        </div>
        <!-- END PANEL LOGIN -->
    </div>
    <!-- END INDEX-PAGE -->
    <!-- START USER-PAGE -->
    <div id="userPage" class="ui-page ui-page-footer-fixed ui-page-theme-a" data-role="page" data-url="index" tabindex="1">
        <!-- START HEADER USER-PAGE -->
        <div data-role="header" data-position="fixed">
            <h1>CordovaTest</h1>
            <a href="#nav-menu-user" data-icon="bars" data-iconpos="notext">Menu</a>
            <a href="#login-user" data-icon="user" data-iconpos="notext">Login</a>
        </div>
        <!-- END HEADER USER-PAGE -->


        <div role="main" class="ui-content">
            <h4>User-Page</h4>
        </div>

        <!-- START FOOTER USER-PAGE -->
        <div data-role="footer" data-position="fixed"><h6>Created by Jakob Abraham</h6></div>
        <!-- END FOOTER USER-PAGE-->
        <!-- START PANEL MENU -->
        <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-menu-user">
            <ul data-role="listview">
                <li data-icon="delete"><a href="#userPage" data-rel="close">Close menu</a></li>
                <li data-icon="home"><a href="#indexPage">Home</a></li>
                <li data-icon="plus"><a href="#">New</a></li>
            </ul>
        </div>
        <!-- END PANEL MENU -->
        <!-- START PANEL LOGIN -->
        <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="login-user">
            <form class="userform">
                <h2>Login</h2>
                <label for="name">Username:</label>
                <input class="input-username" type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">
                <label for="password">Password:</label>
                <input class="input-password" type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><a href="#userPage" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Cancel</a></div>
                    <div class="ui-block-b"><a href="#" data-rel="close" class="btn-login ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Login</a></div>
                </div>
            </form>
            <div class="ui-grid-solo">
                <div class="ui-block-a"><a href="#registerPage" data-rel="close" class="btn-register ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Register</a></div>
            </div>
        </div>
        <!-- END PANEL LOGIN -->
    </div>
    <!-- END USER-PAGE -->

    <!-- END CONTENT -->
    
    <!-- SCRIPTS -->
    <script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
